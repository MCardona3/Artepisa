<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario · Artepisa SLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/ordenes.css" />
</head>
<body class="theme-light">

<header class="brand">
  <div class="logo">
    <img class="brandlogo" src="./img/arte.png?v=1" alt="ARTEPISA SLP">
    <div>
      <div class="brandname">ARTEPISA SLP</div>
      <div class="muted">Inventario</div>
    </div>
  </div>
  <a class="btn ghost" href="dashboard.html">Volver</a>
</header>

<main class="container tablewide" id="layout">
  <!-- LISTADO -->
  <section class="card" id="card-list">
    <h1 style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
      <span style="flex:1">Inventario</span>
      <button class="btn ghost"  id="btn-export" type="button">Exportar</button>
      <button class="btn ghost"  id="btn-import" type="button">Importar</button>
      <button class="btn danger" id="btn-clear"  type="button">Limpiar</button>
      <button class="btn"        id="btn-show-form" type="button">Crear / Agregar</button>
    </h1>

    <!-- input de archivo oculto (para Importar) -->
    <input id="inv-file" type="file" accept=".json,.csv" hidden>

    <div class="actions" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px">
      <input id="inv-search" class="input" placeholder="Buscar por SKU, descripción, proveedor o ubicación" style="flex:1;min-width:260px" />
    </div>

    <div class="table-wrap ot-wrap ot-table">
      <table class="table ot-table">
        <thead>
          <tr>
            <th>SKU</th>
            <th>Descripción</th>
            <th>Unidad</th>
            <th>Stock</th>
            <th>Mín.</th>
            <th>Ubicación</th>
            <th>Proveedor</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="inv-table"></tbody>
      </table>
    </div>

    <p>Total ítems: <strong id="inv-count">0</strong></p>
  </section>

  <!-- FORMULARIO -->
  <section class="card card-form" id="card-form">
    <h2>Formulario de Inventario</h2>
    <div class="form" id="inv-form">
      <div class="field"><span>SKU</span><input id="f-sku" class="input" placeholder="Código / SKU"></div>
      <div class="field"><span>Descripción</span><input id="f-des" class="input" placeholder="Descripción del material"></div>
      <div class="field"><span>Unidad</span><input id="f-uni" class="input" placeholder="pza, kg, m, etc."></div>
      <div class="field"><span>Stock</span><input id="f-stk" class="input" type="number" step="0.001" placeholder="0"></div>
      <div class="field"><span>Mínimo</span><input id="f-min" class="input" type="number" step="0.001" placeholder="0"></div>
      <div class="field"><span>Ubicación</span><input id="f-ubi" class="input" placeholder="Almacén / Rack / Sección"></div>
      <div class="field"><span>Proveedor</span><input id="f-pro" class="input" placeholder="Proveedor principal"></div>
      <div class="field"><span>Estado</span>
        <select id="f-est" class="input">
          <option>ACTIVO</option>
          <option>INACTIVO</option>
          <option>SIN EXISTENCIA</option>
        </select>
      </div>
      <div class="field"><span>Notas</span><input id="f-not" class="input" placeholder="Notas u observaciones"></div>

      <div class="actions" style="margin-top:16px;display:flex;gap:8px;flex-wrap:wrap;align-items:center">
        <button class="btn" id="btn-save" type="button">Guardar</button>
        <button class="btn ghost" id="btn-new" type="button">Nuevo</button>
        <span style="flex:1"></span>
        <button class="btn ghost" id="btn-close" type="button">Cerrar</button>
      </div>
    </div>
  </section>
</main>

<!-- MSAL config + auth -->
<script src="./js/msal-config.js"></script>
<script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
<script src="./js/auth.js"></script>

<!-- LÓGICA INVENTARIO -->
<script type="module" src="./js/inventario-graph.js"></script>
</body>
</html>
