<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Artepisa SLP · Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="theme-light">
<header class="brand">
  <div class="logo">
    <img class="brandlogo" src="./img/arte.png?v=1" alt="ARTEPISA SLP">
    <div>
      <div class="brandname">ARTEPISA SLP</div>
      <div class="muted">Panel principal (OneDrive/SharePoint)</div>
    </div>
  </div>
  <button id="btn-logout" class="btn ghost">Salir</button>
</header>

<main class="container">
  <section class="card">
    <h2>Menú principal</h2>
    <p>Usuario: <b id="user-name">Mauricio Cardona</b></p>

    <ul>
      <li>Clientes: <span id="count-clients">0</span></li>
      <li>Órdenes de Trabajo: <span id="count-ot">0</span></li>
      <li>Órdenes de Compra: <span id="count-oc">0</span></li>
    </ul>
  </section>

  <section class="card" style="margin-top:20px">
    <h2>Módulos</h2>
    <h3>Clientes</h3>
    <p>Altas/edición.</p>
    <a href="clientes.html" class="btn">Entrar</a>
  </section>
</main>

<script src="./js/auth.js"></script>
<script>
  // Si ya guardaste la cuenta en sessionStorage en index
  const acct = JSON.parse(sessionStorage.getItem("artepisa_account") || "null");
  if (acct) document.getElementById("user-name").textContent = acct.name || acct.username;

  document.getElementById("btn-logout")?.addEventListener("click", () => {
    if (window.MSALApp && MSALApp.logout) MSALApp.logout();
    sessionStorage.removeItem("artepisa_account");
    location.href = "index.html";
  });
</script>
</body>
</html>
