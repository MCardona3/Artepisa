<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes · Artepisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="theme-light">
<script>
  const __acct = JSON.parse(sessionStorage.getItem('artepisa_account')||'null');
  if(!__acct){ location.href='login.html'; }
</script>

<header class="brand">
  <div class="logo">
    <img class="brandlogo" src="./img/arte.png?v=1" alt="ARTEPISA SLP">
    <div>
      <div class="brandname">ARTEPISA SLP</div>
      <div class="muted">Clientes</div>
    </div>
  </div>
  <a class="btn ghost" href="dashboard.html">Volver</a>
</header>

<main class="container tablewide" id="layout">
  <section class="card" id="card-list">
    <h1 style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
      <span style="flex:1">Clientes</span>
      <button class="btn ghost" id="c-export">Exportar</button>
      <button class="btn ghost" id="c-import">Importar</button>
      <button class="btn danger" id="c-clear">Limpiar</button>
      <button class="btn" id="c-new">Crear / Agregar</button>
    </h1>
    <input id="c-file" type="file" accept=".json,.csv" hidden>
    <div class="actions"><input id="c-buscar" class="input" placeholder="Buscar por nombre o RFC" style="flex:1"></div>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Nombre</th><th>Teléfono</th><th>Dirección</th><th>RFC</th><th>Estado</th><th>Contacto</th><th>Tel. Contacto</th><th></th>
          </tr>
        </thead>
        <tbody id="c-tabla"></tbody>
      </table>
    </div>
    <p>Total: <strong id="c-count">0</strong></p>
  </section>

  <section class="card card-form" id="card-form">
    <h2>Formulario de Cliente</h2>
    <div class="form" id="c-form">
      <div class="field"><label>Nombre</label><input id="c-nombre" class="input" placeholder="Nombre del cliente"></div>
      <div class="field"><label>Teléfono</label><input id="c-tel" class="input" placeholder="Teléfono"></div>
      <div class="field"><label>Dirección</label><input id="c-dir" class="input" placeholder="Dirección"></div>
      <div class="field"><label>RFC</label><input id="c-rfc" class="input" placeholder="RFC"></div>
      <div class="field"><label>Estado</label><input id="c-edo" class="input" placeholder="Estado"></div>
      <div class="field"><label>Contacto</label><input id="c-cto" class="input" placeholder="Nombre del contacto"></div>
      <div class="field"><label>Tel. Contacto</label><input id="c-ctotel" class="input" placeholder="Tel. del contacto"></div>
      <div class="actions">
        <button class="btn" id="c-guardar" type="button">Guardar</button>
        <button class="btn ghost" id="c-nuevo" type="button">Nuevo</button>
        <button class="btn ghost" id="c-cerrar" type="button">Cerrar</button>
      </div>
    </div>
  </section>
</main>
<script src="./js/guard.js"></script>
<script src="./js/msal-config.js"></script>
<script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
<script src="./js/auth.js"></script>
<script type="module" src="./js/clientes.js"></script>
</body>
</html>
